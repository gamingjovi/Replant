# Replant 2.0 Config
# This file contains general settings.
config-version: 2

general:
  debug: false

replant:
  enabled: true

  # Replant happens 1 tick after the crop is broken so vanilla drops/XP happen normally.
  delay-ticks: 1

  # Only replant when the crop is fully grown (Age == MaxAge)
  only-fully-grown: true

  # If true, crops that normally need FARMLAND (wheat, carrots, potatoes, beetroot) will only replant when FARMLAND is under the crop.
  require-farmland-below: true

  # If true, replant even if no seed is consumed (OP mode)
  free-replant: false

  consume-seed:
    # Try to consume 1 seed from the block's drops first
    from-drops: true
    # If no seed is found in drops, optionally take it from the player's inventory
    from-inventory-if-needed: false

  tool:
    allow-hand: true
    allow-hoe: true

    # Only these hoes count as "hoe" for replant. (Leave empty = any hoe)
    allowed-hoes:
      - WOODEN_HOE
      - STONE_HOE
      - IRON_HOE
      - GOLDEN_HOE
      - DIAMOND_HOE
      - NETHERITE_HOE

    require-enchantment:
      enabled: false
      # Bukkit enchantment keys (examples: MENDING, UNBREAKING, EFFICIENCY)
      enchantments:
        - MENDING

worlds:
  # ALL | WHITELIST | BLACKLIST
  mode: ALL
  list:
    - world

messages:
  # Send a small actionbar message when replant happens
  actionbar-on-replant: false
